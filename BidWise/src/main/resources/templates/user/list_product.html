<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div th:insert="layout/navbar.html :: navbar"></div>

<br>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Product Name</th>
        <th scope="col">Product Price</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product, num : ${productsOwner}">
        <th th:text="${num.count}" scope="row"></th>
        <td th:text="${product.name}"></td>
        <td th:text="${product.highestBid}"></td>
        <td th:text="SELL"></td>
    </tr>
    <tr th:each="product, num : ${productsWinner}">
        <th th:text="${num.count + productsOwner.size}" scope="row"></th>
        <td th:text="${product.name}"></td>
        <td th:text="${product.highestBid}"></td>
        <td th:text="BUY"></td>
    </tr>

    </tbody>
</table>

</body>
</html>
